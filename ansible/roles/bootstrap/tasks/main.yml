---

- name: install packages
  apt: name={{item}} state=present
  with_items:
    - screen
    - python
    - python-dev
    - python-pip
    - python3
    - python3-pip
    - git
    - zip
    - dos2unix
    - iptables-persistent
    - nginx
    - lvm2
    - build-essential 
    - libssl-dev 
    - libffi-dev  
    - libxml2-dev 
    - libxmlsec1-dev
